<!DOCTYPE html>
<html>
<head>
    <title>FamilyVault</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
        }
        #passwordGenerator, #logoutButton, #savePasswordManually, #fetchCurrentUrl, #passwordStrength {
            display: none;
        }
        .slider-container {
            margin: 10px 0;
        }
        .password-strength {
            color: green;
            margin-top: 10px;
        }
        .button {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1><img src="icon.png" alt="FamilyVault Logo" style="height: 30px; vertical-align: middle;"> FamilyVault</h1>
    
    <div id="welcomeMessage" style="display: none;"></div>

    <div id="loginForm">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="loginButton" class="button">Login</button>
    </div>

    <button id="logoutButton" class="button" style="display: none;">Logout</button>

    <div id="passwordGenerator" style="display: none;">
        <h2>Password Generator</h2>
        <input type="text" id="generatedPassword" readonly>
        <div class="slider-container">
            <input type="range" min="8" max="20" value="12" class="slider" id="passwordLength">
            <span id="lengthDisplay">12</span> characters
        </div>
        <div id="passwordStrength" class="password-strength"></div>
        <button id="copyButton" class="button">Copy</button>
    </div>

    <button id="savePasswordManually" class="button" style="display: none;">Save Password Manually</button>
    <button id="fetchCurrentUrl" class="button" style="display: none;">Fetch Current URL</button>

    <script src="popup.js"></script>
</body>
</html>
